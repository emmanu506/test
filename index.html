<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral System - Colay AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .login-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        input {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .dashboard {
            display: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .referral-link {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .referral-link h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .link-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .link-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .copy-btn {
            padding: 12px 25px;
            background: #4caf50;
            white-space: nowrap;
        }
        
        .deposit-section {
            margin: 30px 0;
            padding: 25px;
            background: #f9f9f9;
            border-radius: 15px;
        }
        
        .deposit-section h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .deposit-form {
            display: flex;
            gap: 10px;
        }
        
        .deposit-form input {
            flex: 1;
        }
        
        .rewards-table {
            margin-top: 30px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .level-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            color: white;
        }
        
        .level-1 { background: #4caf50; }
        .level-2 { background: #ff9800; }
        .level-3 { background: #f44336; }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            margin-bottom: 20px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Colay AI Referral</h1>
        <p class="subtitle">Earn rewards by building your team</p>
        
        <div id="loginSection" class="login-section">
            <input type="text" id="usernameInput" placeholder="Enter your username" />
            <input type="text" id="referralCodeInput" placeholder="Referral code (optional)" />
            <button onclick="login()">Get Started</button>
        </div>
        
        <div id="dashboard" class="dashboard">
            <div class="info">
                <strong>Referral Rewards:</strong> Level 1: 16% | Level 2: 3% | Level 3: 2%
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Balance</div>
                    <div class="stat-value" id="balance">$0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Team Size</div>
                    <div class="stat-value" id="teamSize">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Team Total</div>
                    <div class="stat-value" id="teamTotal">$0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">VIP Level</div>
                    <div class="stat-value" id="vipLevel">0</div>
                </div>
            </div>
            
            <div class="referral-link">
                <h3>Your Referral Link</h3>
                <div class="link-container">
                    <input type="text" id="referralLinkInput" class="link-input" readonly />
                    <button class="copy-btn" onclick="copyLink()">Copy Link</button>
                </div>
            </div>
            
            <div class="deposit-section">
                <h3>Make a Deposit (Demo)</h3>
                <div class="deposit-form">
                    <input type="number" id="depositAmount" placeholder="Amount in USDT" min="1" />
                    <button onclick="makeDeposit()">Deposit</button>
                </div>
            </div>
            
            <div class="rewards-table">
                <h3>Recent Rewards</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Level</th>
                            <th>Amount</th>
                            <th>From User</th>
                        </tr>
                    </thead>
                    <tbody id="rewardsBody">
                        <tr><td colspan="4" style="text-align: center; color: #999;">No rewards yet</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div id="message"></div>
    </div>

    <script>
        const API_URL = 'https://backend-6mgq.onrender.com';
        let currentUser = null;

        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            setTimeout(() => {
                messageDiv.className = '';
                messageDiv.textContent = '';
            }, 5000);
        }

        async function login() {
            const username = document.getElementById('usernameInput').value.trim();
            const referralCode = document.getElementById('referralCodeInput').value.trim();
            
            if (!username) {
                showMessage('Please enter a username', 'error');
                return;
            }
            
            try {
                let response = await fetch(`${API_URL}/api/user-by-username/${username}`);
                
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    showMessage('Welcome back!', 'success');
                } else {
                    response = await fetch(`${API_URL}/api/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, referralCode })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        currentUser = data.user;
                        showMessage('Account created successfully!', 'success');
                    } else {
                        showMessage(data.message || 'Registration failed', 'error');
                        return;
                    }
                }
                
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                
                await loadUserData();
            } catch (error) {
                showMessage('Connection error. Please try again.', 'error');
                console.error('Login error:', error);
            }
        }

        async function loadUserData() {
            if (!currentUser) return;
            
            try {
                const response = await fetch(`${API_URL}/api/user/${currentUser.id}`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('balance').textContent = `$${parseFloat(data.user.balance || 0).toFixed(2)}`;
                    document.getElementById('teamSize').textContent = data.teamSize || 0;
                    document.getElementById('teamTotal').textContent = `$${parseFloat(data.teamTotal || 0).toFixed(2)}`;
                    document.getElementById('vipLevel').textContent = data.user.vip_level || 0;
                    document.getElementById('referralLinkInput').value = data.referralLink;
                    
                    const tbody = document.getElementById('rewardsBody');
                    if (data.rewards && data.rewards.length > 0) {
                        tbody.innerHTML = data.rewards.map(reward => `
                            <tr>
                                <td>${new Date(reward.created_at).toLocaleDateString()}</td>
                                <td><span class="level-badge level-${reward.reward_level}">Level ${reward.reward_level}</span></td>
                                <td>$${parseFloat(reward.reward_amount).toFixed(2)}</td>
                                <td>User #${reward.referred_user_id}</td>
                            </tr>
                        `).join('');
                    } else {
                        tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #999;">No rewards yet</td></tr>';
                    }
                }
            } catch (error) {
                console.error('Load user data error:', error);
            }
        }

        async function makeDeposit() {
            const amount = parseFloat(document.getElementById('depositAmount').value);
            
            if (!amount || amount <= 0) {
                showMessage('Please enter a valid amount', 'error');
                return;
            }
            
            if (!currentUser) {
                showMessage('Please login first', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/deposit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUser.id, amount })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`Deposit successful! Rewards distributed to ${data.rewards.length} referrers.`, 'success');
                    document.getElementById('depositAmount').value = '';
                    await loadUserData();
                } else {
                    showMessage(data.message || 'Deposit failed', 'error');
                }
            } catch (error) {
                showMessage('Connection error. Please try again.', 'error');
                console.error('Deposit error:', error);
            }
        }

        function copyLink() {
            const linkInput = document.getElementById('referralLinkInput');
            linkInput.select();
            document.execCommand('copy');
            showMessage('Referral link copied!', 'success');
        }

        const urlParams = new URLSearchParams(window.location.search);
        const refCode = urlParams.get('ref');
        if (refCode) {
            document.getElementById('referralCodeInput').value = refCode;
        }

        setInterval(() => {
            if (currentUser) {
                loadUserData();
            }
        }, 10000);
    </script>
</body>
</html>
